<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img\favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="left"><img src="./img/image-product-desktop.jpg" class="imgProduct"></div>

            <div class="right">
                <p class="perfume">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>

                <div class="prices">
                    <p class="price-updated">$149.99</p>
                    <p class="price-previous">$169.99</p>
                </div>

                <div class="button">
                    <button type="button"><img src="img\icon-cart.svg" class="imgCart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/deanik">dean</a>.
        </div>
</body>
</html>
